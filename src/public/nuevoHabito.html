<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/formHabito.css" />
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Habitual | Nuevo Hábito</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Nuevo Hábito</h1>
        <a href="/dashboard.html" class="btn-cerrar">+</a>
      </header>
      <form id="habito-form">
        <div class="input-container">
          <label for="nombre-habito"><h2>Nombre</h2></label>
          <input type="text" id="nombre-habito" name="nombre" required />
        </div>

        <h2>Tipo</h2>
        <div class="flex-around">
          <input
            type="radio"
            name="tipo"
            id="tipo-habito_madera"
            value="1"
            class="radio-tipo_habito"
            checked
          />
          <label for="tipo-habito_madera" class="tipo-habito_label">
            <h4>Hábito De Madera</h4>
            <img src="assets/img/wood.svg" alt="Hábito de Madera" />
            <p>18 días consecutivos</p>
          </label>
          <input
            type="radio"
            name="tipo"
            id="tipo-habito_piedra"
            value="2"
            class="radio-tipo_habito"
          />
          <label for="tipo-habito_piedra" class="tipo-habito_label">
            <h4>Hábito De Piedra</h4>
            <img src="assets/img/stones.svg" alt="Hábito de Piedra" />
            <p>66 días consecutivos</p>
          </label>
          <input
            type="radio"
            name="tipo"
            id="tipo-habito_acero"
            value="3"
            class="radio-tipo_habito"
          />
          <label for="tipo-habito_acero" class="tipo-habito_label">
            <h4>Hábito De Acero</h4>
            <img src="assets/img/beam.svg" alt="Hábito de Acero" />
            <p>254 días consecutivos</p>
          </label>
        </div>

        <h2>Frecuencia</h2>
        <p class="form-error hide" id="error-frecuencia">
          Debes escoger al menos 1 día por semana
        </p>
        <div class="flex-center">
          <input
            type="checkbox"
            id="recordatorio-dom"
            class="rec-dias_checkbox"
            value="0"
            name="diasRec"
          />
          <label for="recordatorio-dom" class="rec-dias_label">D</label>
          <input
            type="checkbox"
            id="recordatorio-lun"
            class="rec-dias_checkbox"
            value="1"
            name="diasRec"
            checked
          />
          <label for="recordatorio-lun" class="rec-dias_label">L</label>
          <input
            type="checkbox"
            id="recordatorio-mar"
            class="rec-dias_checkbox"
            value="2"
            name="diasRec"
          />
          <label for="recordatorio-mar" class="rec-dias_label">M</label>
          <input
            type="checkbox"
            id="recordatorio-mi"
            class="rec-dias_checkbox"
            value="3"
            name="diasRec"
          />
          <label for="recordatorio-mi" class="rec-dias_label">Mi</label>
          <input
            type="checkbox"
            id="recordatorio-jue"
            class="rec-dias_checkbox"
            value="4"
            name="diasRec"
          />
          <label for="recordatorio-jue" class="rec-dias_label">J</label>
          <input
            type="checkbox"
            id="recordatorio-vie"
            class="rec-dias_checkbox"
            value="5"
            name="diasRec"
          />
          <label for="recordatorio-vie" class="rec-dias_label">V</label>
          <input
            type="checkbox"
            id="recordatorio-sab"
            class="rec-dias_checkbox"
            value="6"
            name="diasRec"
          />
          <label for="recordatorio-sab" class="rec-dias_label">S</label>
        </div>

        <h2>Recordatorio</h2>
        <input
          type="checkbox"
          class="toggle-slider_checkbox"
          id="recordatorio-toggle"
          name="recordar"
        />
        <label for="recordatorio-toggle" class="toggle-slider_slider">
          <span class="toggle-slider_inner"></span>
        </label>
        <input
          name="recordatorio"
          type="time"
          value="00:00"
          id="input-recordatorio"
          required
        />
        <button type="submit" class="btn-submit">Crear</button>
      </form>
    </main>
  </body>
  <script>
    const site = "auth_nuevoHabito";
  </script>
  <script src="assets/js/requests.js"></script>
  <script src="assets/js/verifyAuth.js"></script>
  <script src="assets/js/sweetalert.min.js"></script>
  <script src="assets/js/habitForm.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-messaging.js"></script>
  <script src="assets/js/firebase.js"></script>
</html>
