<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="assets/css/auth-styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <a href="/">
        <h1>Habitual</h1>
      </a>
    </nav>
    <section class="form_container">
      <h1 id="form-title">Reestablece tu Contraseña</h1>

      <div class="invalid-error hide">
        <img src="assets/img/sad-face.png" alt="" />
        <h1 id="invalid-error_title"></h1>
        <p id="invalid-error_p"></p>
        <a href="/passwordReset.html">Intenta de nuevo</a>
      </div>
      <form
        action="/login"
        method="POST"
        class="user_form"
        data-form-type="password_reset_form"
      >
        <label for="password">Escoge una Nueva Contraseña</label>
        <input type="password" name="password" id="password" />
        <label for="passwordConf">Confirma tu Nueva Contraseña</label>
        <input type="password" name="passwordConf" id="passwordConf" />
        <p class="auth-error hide">
          Ocurrió un error, intenta de nuevo más tarde
        </p>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
  <script>
    const site = "init_passResetForm";
  </script>
  <script src="assets/js/requests.js"></script>
  <!-- <script src="assets/js/verifyAuth.js"></script> -->
  <script src="assets/js/sweetalert.min.js"></script>
  <script src="assets/js/auth.js"></script>

</html>
