<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/auth-styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <h1>Habitual</h1>
    </nav>
    <section class="form_container">
      <h1>Registrate</h1>
      <form action="#" class="user_form" data-form-type="signup">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" />
        <p class="auth-error hide" id="error-name">
          El nombre debe tener mínimo 2 letras
        </p>
        <label for="email">Correo</label>
        <input type="text" name="email" id="email" />
        <p class="auth-error hide" id="error-email">
          Ingresa un correo válido
        </p>
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass" />
        <p class="auth-error hide" id="error-password">
          La contraseña debe ser de 6 a 35 caracteres
        </p>
        <label for="conf_pass">Confirmar Contraseña</label>
        <input type="password" name="conf_pass" id="conf_pass" />

        <p class="auth-error hide" id="error-conf">
          Las contraseñas no concuerdan
        </p>
        <button type="submit">Crear Cuenta</button>
        <a href="index.html">
          ¿Ya tienes una cuenta?
          <br />
          <b>Ingresar</b>
        </a>
      </form>
    </section>
  </body>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/requests.js"></script>
</html>
